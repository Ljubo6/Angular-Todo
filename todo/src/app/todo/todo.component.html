<div class="row justify-content-center">
  <div class="col-12 text-center mb-2">
    <h1>TODOS</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <form class="d-flex flex-wrap justify-content-between">
      <div class="col-12 col-md-10 mb-3">
        <input type="text" placeholder="Add New Todos here" name="todoText"
               class="form-control drop-shadow">
      </div>
      <div class="col-12 col-md-2 mb-3 ps-md-3">
        <button type="submit" class="btn btn-primary btn-todo btn-block drop-shadow"> Add </button>
      </div>
    </form>
  </div>
</div>
<div class="row todo-list justify-content-center">
  <div class="col-md-6 ">
    <div class="card">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-start text-secondary">
            <i class="fa-regular fa-circle text-danger me-3"></i>
            <i class="fa-solid fa-check text-success me-3"></i>
            New Todo
          </div>
          <div class="float-end">
            <i class="fa-regular fa-circle-check text-success  me-3"></i>
            <i class="fa-solid fa-circle-xmark text-danger me-3"></i>
            <div class="todo-tools">
              <small>
                <i class="fa-solid fa-pencil text-warning me-3"></i>
                <i class="fa-solid fa-trash text text-danger"></i>
              </small>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
