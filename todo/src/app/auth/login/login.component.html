<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body">
          <div class="text-center">
            <h3 class="text-theme-primary">Login</h3>
            <p>Please login to your account</p>
          </div>
          <form #loginForm = ngForm (ngSubmit)="onSubmit(loginForm.value)">
            <div class="form-group mb-2">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                name="email"
                #Email='ngModel'
                ngModel
                email
                required
                [ngClass]="{'is-invalid': Email.touched && Email.invalid}"
              >
              <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
                <div *ngIf="Email.errors?.['required']">Email Cannot be Empty</div>
                <div *ngIf="Email.errors?.['email']">Please Enter a Valid Email Address</div>

              </div>
            </div>
            <div class="form-group mb-2">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                name="password"
                #Password='ngModel'
                ngModel
                required
                [ngClass]="{'is-invalid':Password.touched && Password.invalid}"
              >
              <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid">Password Cannot be Empty</div>
            </div>
            <button class="btn btn-info btn-block btn-theme mb-5" [disabled]="loginForm.invalid || submitted!">Login</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
