<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body">
          <div class="text-center">
            <h3 class="text-theme-primary">Register</h3>
            <p>Please register your account</p>
          </div>
          <form #registerForm = ngForm (ngSubmit)="onSubmit(registerForm.value)">
            <div class="form-group mb-2">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                name="email"
                #Email='ngModel'
                ngModel
                email
                required
                [ngClass]="{'is-invalid': Email.touched && Email.invalid}"
              >
              <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
                <div *ngIf="Email.errors?.['required']">Email Cannot be Empty</div>
                <div *ngIf="Email.errors?.['email']">Please Enter a Valid Email Address</div>

              </div>
            </div>
            <div class="form-group mb-2">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                name="password"
                #Password='ngModel'
                ngModel
                required
                [ngClass]="{'is-invalid':Password.touched && Password.invalid}"
              >
              <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid">Password Cannot be Empty</div>
            </div>
            <div class="form-group mb-2">
              <input
                type="password"
                class="form-control"
                placeholder="Confirm Password"
                name="confirmPassword"
                #confirmPassword="ngModel"
                ngModel
                required
                [ngClass]="{'is-invalid': confirmPassword.touched && confirmPassword.invalid || Password.value !== confirmPassword.value}"
              >
              <div class="alert alert-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid && confirmPassword.errors?.['required']">
                Confirm Password cannot be empty
              </div>
              <div class="alert alert-danger" *ngIf="Password.value !== confirmPassword.value && confirmPassword.touched">
                Passwords do not match
              </div>
            </div>
            <button class="btn btn-info btn-block btn-theme mb-5" [disabled]="registerForm.invalid || Password.value !== confirmPassword.value">Register</button>

          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
